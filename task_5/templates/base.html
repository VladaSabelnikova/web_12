<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-dark px-4" style="background-color: #323232;">
        <h1 class="navbar-brand">Миссия Колонизация Марса</h1>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <div>
            <a class="btn btn-primary" href="/register">Регистрация</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </div>
        {% endif %}
    </nav>
    <div class="d-flex justify-content-center mt-3">
        <h4>И на Марсе будут яблони цвести!</h4>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
