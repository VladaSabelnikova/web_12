{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-3">
    <div class="flex-column">
        <div class="d-flex justify-content-center mt-3">
            <h1>Nostalgia</h1>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <h2>{{ surname }} {{ name }}</h2>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <h3>Hometown {{ address }}</h3>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <img src={{ path }} width="600" height="450" alt="Картинка">
        </div>
    </div>
</div>
{% endblock %}
